{% comment %} 
The server side will insert in
game batter statistics into this templates and 
return it to the client side where it will be 
displayed as a row next to the batters name. 
{% endcomment %}

<td>{{ balls }}</td>

<td>{{ sixes }}</td>
<td>{{ strike_rate }}</td>
