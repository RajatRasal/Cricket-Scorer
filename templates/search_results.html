{% for name in names %}
	<button type="button" 
                class="well btn btn-secondary btn-lg btn-block" 
                id="returned-search-result-names" 
                value="{{ name }}"
		onclick="SelectNameDiv(this); DisplayNext();">{{ name }}
        </button>
{% endfor %}

{% if not names %}
	<div class="well">No Results Found</div>
{% endif %}
