{% for team_name in team_names %}
	<button type="button" 
                class="well btn btn-secondary btn-lg btn-block" 
                id="returned-team-name" 
                value="{{ team_name }}"
		onclick="SubmitTeamName(this.value); DisplayNext();">{{ team_name }}
        </button>
{% endfor %}

{% if not team_names %}
	<div class="well">No Team Found</div>
{% endif %}
