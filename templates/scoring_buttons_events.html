<div class="btn-group" id="events">
	<button type="button" class="btn btn-success btn-circle btn-title" disabled>Events</button>
	<button type="button" class="btn btn-info btn-circle btn-events" id="undo"
		onclick="undo()">Undo</button>
	<button type="button" class="btn btn-info btn-circle btn-events"
		onclick="end_over()">End Over</button>
	<button type="button" class="btn btn-info btn-circle btn-events" id="end"
		onclick="end_innings()">End Innings</button>
</div>
