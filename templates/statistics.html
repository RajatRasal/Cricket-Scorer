<table class="table table-hover" style="color:grey">
	<thead>
		<tr>
			<th><b>Categories</b></th>
			<th><b>Total</b></th>
<!--A separate implementation of the data model will need to be 
	added to allow scores to be displayed for each separate
	format-->
		</tr>
	</thead>
	<tbody>
	{% for col_name,stat in statistics %}
		<tr>
		<th scope="row">{{ col_name }}</th>
		<td>{{ stat }}</td>
		</tr>
	</tbody>
	{% endfor %}
</table>
